#spring
spring:
  application:
    name: arq-ms-mobile
  #necess√°rio para permitir fazer override em classes springsecurity
  main:
    allow-bean-definition-overriding: true
  #bd
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/USUARIO
  jpa:
    properties:
      hibernate:
        default_schema: public
        format_sql: true
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
  #flyway
  flyway:
    user: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/USUARIO
    schemas: public

#management - necessario para liberar acesso spring-security
management:
  endpoints:
    web:
      exposure:
        include: "*"
  
